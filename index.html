<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>WEATHER</h1></header>
        <main style="min-height: 90vh; min-width: 100vw" class="container row justify-content-center">
            <!-- Sidebar - should redo this for mobile. -->
            <div id="citylist-sidebar" class="container col-3 align-content-center border">
                <form class="container col-lg border h-50">
                        <div id="city-input-form-group" class="form-group py-1">
                          <label for="city-text-field">Enter City</label>
                          <input type="text" class="form-control" id="city-text-field" placeholder="Toronto">
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                </form>

                <div class="container col-lg bg-dark border h-50">
                    <ul id="city-list-proper" class="list-group">

                    </ul>
                </div>

            </div>
            <!-- Main content space. -->
            <div id="weather-content" class="container col-8 align-content-center border">
                <div id="current-weather" class="container border">

                </div>
                <div id="forecast-cards" class="container row gy-1 align-content-center border h-50 ">
                    <div class="col-lg">
                        <div id="fore-0" class="card h-100 bg-dark text-light">

                        </div>
                    </div>
                    <div class="col-lg dark">
                        <div id="fore-1" class="card h-100 bg-dark text-light">
                            
                        </div>
                    </div>
                    <div class="col-lg dark">
                        <div id="fore-2" class="card h-100 bg-dark text-light">
                            
                        </div>
                    </div>
                    <div class="col-lg dark">
                        <div id="fore-3" class="card h-100 bg-dark text-light">
                            
                        </div>
                    </div>
                    <div class="col-lg dark">
                        <div id="fore-4" class="card h-100 bg-dark text-light">
                            
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

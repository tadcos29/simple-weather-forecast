<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" >
    <title>Simple Weather Forecast - TGC</title>
</head>
<body>
    <header><h1>Simple Weather Forecast</h1></header>
        <main style="min-height: 90vh; min-width: 100vw" class="container row g-1 justify-content-center">

            
            <div id="citylist-sidebar" style="height:90vh" class="col-2 align-content-center py-1">
                <!-- <div class=" h-25 d-inline-block bg-dark text-light">
                    hello world
                </div> -->
                <form class="container col-lg h-25">
                    <div id="city-input-form-group" class="form-group py-1 ">
                      <h3>Search for a city:</h3>
                      <input type="text" class="form-control" id="city-text-field" placeholder="Toronto">
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-dark w-100">Search</button>
                </form>
                <div class="container col-lg h-75 px-0">
                    <ul id="city-list-proper" class="list-group">

                    </ul>
                </div>
            </div>
            <div id="weather-content" class="col-10 align-items-center">
                <div id="current-weather" class="container py-2 mx-1">
                    <div id="weather-prompt">Please input a city in the field on the left to retrieve current weather and forecast.</div>
                </div>
                <h3 class="container intervening px-1 mx-1">5-Day Forecast</h3>
                <div id="forecast-cards" class="container row gy-0 px-0 mx-1">
                    <!-- change the above row to column for responsiveness -->
                    <div class="col-lg col-sm-12 wcc align-items-center justify-content-center">
                        <div id="fore-0" class="weather-card card">
                            <h6 class="weather-heather card-header bg-dark text-white"></h6>
                            <div class="card-body">
                        <!-- <h6 class="card-title">Special title treatment</h6>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-sm-12 wcc">
                        <div id="fore-1" class="weather-card card">
                            <h6 class="weather-heather card-header bg-dark text-white"></h6>
                            <div class="card-body">
                                <!-- <h6 class="card-title">Special title treatment</h6>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-sm-12 wcc">
                        <div id="fore-2" class="weather-card card">
                            <h6 class="weather-heather card-header bg-dark text-white"></h6>
                            <div class="card-body">
                                <!-- <h6 class="card-title">Special title treatment</h6>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-sm-12 wcc">
                        <div id="fore-3" class="weather-card card">
                            <h6 class="weather-heather card-header bg-dark text-white"></h6>
                            <div class="card-body">
                            <!-- <h6 class="card-title">Special title treatment</h6>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-sm-12 wcc">
                        <div id="fore-4" class="weather-card card">
                            <h6 class="weather-heather card-header bg-dark text-white"></h6>
                            <div class="card-body">
                        <!-- <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
